<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles_log_reg.css">
</head>

<body>
    <div class="container">
        <form class="form-container" id="loginForm">
            <h2>Inicia Sesion</h2>
            <div class="form-group">
                <label for="loginEmail"><p><i class="fa-solid fa-square-envelope"></i> Correo Electronico</p></label>
                <input type="email" placeholder="Ejemplo@gmail.com" class="form-control" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword"><p><i class="fa-solid fa-key"></i> Contrase√±a</p></label>
                <input type="password" placeholder="Ejemplo123" class="form-control" id="loginPassword" required>
            </div>
            <div class="mt-2 ">
                <div class="row">
            <button type="submit" class="btn btn-primary btn-sm m-1"><p>Iniciar</p></button>
            <button type="button" class="btn btn-secondary b-back btn-sm m-1"><p>Atras</p></button>
                </div>
            </div>          
        </form>
    </div>
    <script src="https://kit.fontawesome.com/4fc1358b00.js" crossorigin="anonymous"></script>
    <script src="./assets/js/scripts.js"></script>
    <script src="./assets/js/auth.js"></script>
</body>

</html>
