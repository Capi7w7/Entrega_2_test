<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles_log_reg.css">
</head>

<body>
    <div class="container xs-3">
        <form class="form-container" id="registerForm">
            <h2>Registrar usuario</h2>
            <div class="form-group">
                <label for="registerEmail"><p><i class="fa-solid fa-square-envelope"></i> Correo Electronico</p></label>
                <input type="email" placeholder="Ejemplo@gmail.com" class="form-control" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword"><p><i class="fa-solid fa-key"></i> Contrase√±a</p></label>
                <input type="password" placeholder="Ejemplo123" class="form-control" id="registerPassword" required>
            </div>
            <div class="mt-2 ">
                <div class="row">
            <button type="submit" class="btn btn-primary btn-sm m-1"><p>Registrar</p></button>
            <button type="button" class="btn btn-secondary b-back btn-sm m-1"><p>Atras</p></button>
                </div>
            </div>  
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  
    <script src="https://kit.fontawesome.com/4fc1358b00.js" crossorigin="anonymous"></script>
    <script src="./assets/js/auth.js"></script>
    <script src="./assets/js/scripts.js"></script>
</body>

</html>
